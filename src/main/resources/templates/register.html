<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <h1>Register Here</h1>
    <form action="#" th:action="@{/register}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="FName">Full Name</label>
            <input type="text" name="FName" th:field="*{fullName}" class="form-control" id="FName" placeholder="Your Full Name" />
        </div>
        <div class="form-group">
            <label for="address">address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address" />
        </div>
        <div class="form-group">
            <label for="city">city</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city" />
        </div>
        <div class="form-group">
            <label for="state">state</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="state" />
        </div>
        <div class="form-group">
            <label for="initialDeposit">Initial Deposit</label>
            <input type="text" th:field="*{initialDeposit}" class="form-control" id="initialDeposit" placeholder="Initial Deposit" />
        </div>
        <div class="form-group">
            <label for="accountNo">Account Number</label>
            <input type="text" th:field="*{accountNo}" class="form-control" id="accountNo" placeholder="Account Number (PLEASE put 6 Digit)" />
        </div>
        <div class="form-group">
            <label for="pin">PIN Number</label>
            <input type="text" th:field="*{pin}" class="form-control" id="pin" placeholder="Don't forget" />
        </div>

        <button type="submit" class="btn btn-default">Register</button>
    </form>

</div>
</body>
</html>
